<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation de Compte</title>
  <!-- Intégration d'une police moderne depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation et style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .content {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .activation-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      text-decoration: none;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .activation-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }
    .footer p {
      margin-bottom: 10px;
    }
    /* Adaptation pour les petits écrans */
    @media (max-width: 600px) {
      .header {
        font-size: 24px;
      }
      .content {
        font-size: 16px;
      }
      .activation-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Activez Votre Compte</div>
    <div class="content">
      <p>Merci de vous être inscrit(e) ! Cliquez sur le bouton ci-dessous pour activer votre compte :</p>
      <a href="http://127.0.0.1:8000/activate-account?token={{ token }}" class="activation-button">Activer le Compte</a>
    </div>
    <div class="footer">
      <p>Si vous n'avez pas créé de compte, veuillez ignorer cet e-mail.</p>
      <p>&copy; 2025 Votre Société. Tous droits réservés.</p>
    </div>
  </div>
</body>
</html>

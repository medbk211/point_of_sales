<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 580px; width: 100%;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      font-size: 26px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }
    .content {
      font-size: 17px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .reset-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #FF416C, #FF4B2B);
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }
    .reset-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
    .footer p {
      margin-bottom: 8px;
    }
    @media (max-width: 600px) {
      .header { font-size: 22px; }
      .content { font-size: 15px; }
      .reset-button { font-size: 15px; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Reset Your Password</div>
    <div class="content">
      <p>We received a request to reset your password.</p>
      <p>If you initiated this request, click the button below to set a new password.</p>
      <a href="http://127.0.0.1:8000/reset-password?token={{ token }}" class="reset-button">Reset My Password</a>
    </div>
    <div class="footer">
      <p>If you did not request a password reset, you can safely ignore this email.</p>
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
